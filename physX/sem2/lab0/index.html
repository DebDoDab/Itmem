<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Fluctuations</title>
		<link rel="shortcut icon" href="img/logo.png">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="angle">
			<h1>Lab0</h1>
      <h4>y = y0 * cos(wy * t + delta_y), x = x0 * cos(wx * t)</h4>
		</div>

    <div class="constantx0">
			<h3>x0</h3>
			<input type="number" size="3" id="constantx0" min="0.5" max="5" value="3" step="0.5">
		</div>

    <div class="constanty0">
			<h3>y0</h3>
			<input type="number" size="3" id="constanty0" min="0.5" max="5" value="3" step="0.5">
		</div>

    <div class="constantwx">
			<h3>wx</h3>
			<input type="number" size="3" id="constantwx" min="0.5" max="5" value="1" step="0.5">
		</div>

    <div class="constantwy">
			<h3>wy</h3>
			<input type="number" size="3" id="constantwy" min="0.5" max="5" value="1" step="0.5">
		</div>

    <div class="constantdeltay">
			<h3>delta_y</h3>
			<input type="number" size="3" id="constantdeltay" min="0" max="2" value="0.5" step="0.5">
      <h3>PI</h3>
		</div>

		<canvas id = "canvas" style = "display: block;"> So old... </canvas>
	  	<script type="text/javascript" src = "script.js"></script>
	</body>
</html>
